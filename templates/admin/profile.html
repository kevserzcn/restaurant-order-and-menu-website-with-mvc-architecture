{% extends "admin/base.html" %}

{% block title %}Profil - Admin{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-user-cog me-2"></i>Profilim</h2>
            <a href="{{ url_for('admin.dashboard') }}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i>Geri Dön
            </a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="admin-card">
            <div class="card-header">
                <h5 class="mb-0">Hesap Bilgileri</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Ad Soyad</label>
                    <input type="text" class="form-control" value="{{ admin_user.name }}" disabled>
                </div>
                <div class="mb-3">
                    <label class="form-label">E-posta</label>
                    <input type="email" class="form-control" value="{{ admin_user.email }}" disabled>
                </div>
                <div class="mb-3">
                    <label class="form-label">Kullanıcı ID</label>
                    <input type="text" class="form-control" value="{{ admin_user.id }}" disabled>
                </div>
                <div class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>Profil düzenleme yakında eklenecek.
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
